---
title: Contacto
heading: Get in touch today
subtitle: We'd love to help your business.
---

<section class="diagonal">
	<div class="container">
		<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="_to" value="support@example.com" />
			<input type="text" name="_gotcha" style="display: none;" />

			<div class="halves">
				<div>
					<label for="name">First Name</label>
					<input type="text" name="first-name" id="first-name" placeholder="Su nombre" />
				</div>

				<div>
					<label for="name">Last Name</label>
					<input type="text" name="last-name" id="last-name" placeholder="Apellido" />
				</div>
			</div>

			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" placeholder="Megustanlosperritos@example.com" required />

			<label for="message">Message</label>
			<textarea name="message" id="message" placeholder="Escribe tu mensaje..."></textarea>

			<input type="submit" value="Send Message" />
		</form>
	</div>
