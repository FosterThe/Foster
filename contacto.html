title: Contacto
heading: Déjanos saber tus dudas ¡Guau!
subtitle: Nos interesa estar comunicados con mas dog lovers.
---

<section class="diagonal">
	<div class="container">
		<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="_to" value= mikeyagamitsuki@gmail.com />
			<input type="text" name="_gotcha" style="display: none;" />

			<div class="halves">
				<div>
					<label for="name">Nombre</label>
					<input type="text" name="first-name" id="first-name" placeholder="Layla" />
				</div>

				<div>
					<label for="name">Apellido</label>
					<input type="text" name="last-name" id="last-name" placeholder="Husky" />
				</div>
			</div>

			<label for="email">Correo</label>
			<input type="email" name="email" id="email" placeholder="Megustanlosperritos@tucorreo.com" required />

			<label for="message">Mensaje</label>
			<textarea name="message" id="message" placeholder="Escribe tu mensaje..."></textarea>

			<input type="submit" value="Enviar" />
		</form>
	</div>
</section>
