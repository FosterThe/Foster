---
layout: default
---
<section class="hero diagonal">
	<div class="container" {% if page.full_width %}style="max-width: 30%"{% endif %}>
		{% if page.heading %}
			<h3>{{ page.heading }}</h3>
		{% elsif page.title %}
			<h3>{{ page.title }}</h3>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}
	</div>
</section>

{{ content }}
